<html>
<head>
	<title>Achintya</title>

<body id="wholebody" style="background:url(images/pes.jpg); background-size: cover; background-repeat: no-repeat;">
	<center>
	<h2 style="color: white; background-color:#2D2D2D;width: 45%;">Welcome, Professor !</h2><hr>
	<div id="form">	
		<h3>Faculty Login</h3>

		</div>

		<input type="password" id="fpassword" name="fpassword" required></input>
		</div>

	<input class="submit btn btn-success" type="submit" value="Submit" onclick="Create()">  </input>
	<input class="submit btn btn-danger" type="reset" value="Reset" onclick="Reset()">
	</input>
	</form>
</div>
	</center>
